<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="style3.css">
        <script src="script3.js"></script>
    </head>
    <body>
        <p>Chuyển đổi đơn vị</p>
        <div class="cvt-table">
            <div class="cvt-type">
                <div class="cvt-type-bar">
                    <span class="cvt-type-text">
                        Nồng Độ
                    </span>
                </div>
            </div>
            <div class="cvt-io">
                <div class="cvt-input">
                    <input id="input" type="number">
                    <div class="unit">
                        <div class="first-unit">
                            <div class="unit-bar" onclick="toggle('unit-list-1')">
                                <span id="inp-first-unit" class="unit-text">μg</span>
                            </div>
                            <ul id="unit-list-1" class="unit-list">
                                <li onclick="chooseUnit(0,0,'g')">g</li>
                                <li onclick="chooseUnit(3,0,'kg')">kg</li>
                                <li onclick="chooseUnit(-3,0,'mg')">mg</li>
                                <li onclick="chooseUnit(-6,0,'μg')">μg</li>
                                <li onclick="chooseUnit(-9,0,'ng')">ng</li>
                                <li onclick="chooseUnit(-12,0,'pg')">pg</li>
                            </ul>
                        </div>
                        <span>/</span>
                        <div class="second-unit">
                            <div class="unit-bar" onclick="toggle('unit-list-2')">
                                <span id="inp-second-unit" class="unit-text">m<sup>3</sup></span>
                                
                            </div>
                            <ul id="unit-list-2" class="unit-list">
                                <li onclick="chooseUnit(0,1,'m')">m<sup>3</sup></li>
                                <li onclick="chooseUnit(2,1,'hm')">hm<sup>3</sup></li>
                                <li onclick="chooseUnit(1,1,'dam')">dam<sup>3</sup></li>
                                <li onclick="chooseUnit(-1,1,'dm')">dm<sup>3</sup></li>
                                <li onclick="chooseUnit(-2,1,'cm')">cm<sup>3</sup></li>
                                <li onclick="chooseUnit(-3,1,'mm')">mm<sup>3</sup></li>
                            </ul>
                        </div>
                    </div>
                </div>
                <button type="submit" onclick="convertC()">=</button>
                <div class="cvt-output">
                    <input id="output" type="number" readonly>
                    <div class="unit">
                        <div class="first-unit">
                            <div class="unit-bar" onclick="toggle('unit-list-3')">
                                <span id="outp-first-unit" class="unit-text">μg</span>
                            </div>
                            <ul id="unit-list-3" class="unit-list">
                                <li onclick="chooseUnit(0,2,'g')">g</li>
                                <li onclick="chooseUnit(3,2,'kg')">kg</li>
                                <li onclick="chooseUnit(-3,2,'mg')">mg</li>
                                <li onclick="chooseUnit(-6,2,'μg')">μg</li>
                                <li onclick="chooseUnit(-9,2,'ng')">ng</li>
                                <li onclick="chooseUnit(-12,2,'pg')">pg</li>
                            </ul>
                        </div>
                        <span>/</span>
                        <div class="second-unit">
                            <div class="unit-bar" onclick="toggle('unit-list-4')">
                                <span id="outp-second-unit" class="unit-text">m<sup>3</sup></span>
                                
                            </div>
                            <ul id="unit-list-4" class="unit-list">
                                <li onclick="chooseUnit(0,3,'m')">m<sup>3</sup></li>
                                <li onclick="chooseUnit(2,3,'hm')">hm<sup>3</sup></li>
                                <li onclick="chooseUnit(1,3,'dam')">dam<sup>3</sup></li>
                                <li onclick="chooseUnit(-1,3,'dm')">dm<sup>3</sup></li>
                                <li onclick="chooseUnit(-2,3,'cm')">cm<sup>3</sup></li>
                                <li onclick="chooseUnit(-3,3,'mm')">mm<sup>3</sup></li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
